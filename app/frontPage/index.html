<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ERD-creator</title>
    <link
      rel="icon"
      type="image/ico"
      href="http://www.myiconfinder.com/uploads/iconsets/b100d7840c43e1782d60b71983f7f4da.png"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <p class="mt-2">If you want edit saved diagram, click - 
        <button
        type="button"
        class="btn btn-secondary mb-2 mr-sm-2"
        id="edit"
      >
        Edit
      </button></p>
      <form class="form-inline mt-2" action="">
        <label for="path" class="mb-2 mr-sm-2"
          >Enter full path to your project</label
        >
        <input
          type="text"
          class="form-control mb-2 mr-sm-2"
          id="path"
          name="path"
        />
        <button
          type="button"
          class="btn btn-secondary mb-2 mr-sm-2"
          id="sendPath"
        >
          Submit
        </button>
      </form>
      <div class="list-group" id="homeDirectoriesList"></div>
    </div>
    <div id="fileSystem" style="display: none;">
      <div
        class="container"
        id="root"
        style=" height : 400px; width : 500px; margin : 50px auto; overflow-y:scroll; overflow-x : hidden;; cursor: default;"
      ></div>
      <div class="container">
        <form class="form-inline mt-2" action="">
          <label
            for="extention"
            class="mb-2 mr-sm-2"
            style="font-size : 1.5; margin-bottom : 50px"
          >
            Select project</label
          >
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            name="project"
            id="project"
            value=""
          />

          <label
            for="extention"
            class="mb-2 mr-sm-2"
            style="font-size : 1.5; margin-bottom : 50px"
          >
            Select all by extentions
          </label>
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            name="extention"
            id="extention"
            value=".model.js"
          />
          <button
            type="button"
            class="btn btn-secondary mb-2 mr-sm-2"
            id="selectByExtention"
          >
            Select
          </button>
        </form>
      </div>

      <div class="container">
        <h3>
          Selected models
          <button
            type="button"
            class="btn btn-outline-secondary btn-sm mb-2 mr-sm-2"
            id="deleteAll"
          >
            Delete all
          </button>
        </h3>

        <div class="list-group" id="list"></div>
        <button class="btn btn-secondary mb-2 mr-sm-2 mt-2" id="sendFiles">
          Send files
        </button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.26.1/ramda.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
